<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cliente RESTful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <h2>Clientes Cadastrados</h2>

    <ul id="client-list"></ul>
    <form id="user-registration-form">
        <h2>Cadastro de Usuário</h2>
        <input type="text" id="user-name" placeholder="Nome do usuário" required>
        <button type="submit">Cadastrar</button>
    </form>

    <form id="product-registration-form">
        <h2>Cadastro de Produto</h2>
        <input type="number" id="product-code" placeholder="Código do produto" required>
        <input type="text" id="product-name" placeholder="Nome do produto" required>
        <input type="text" id="product-description" placeholder="Descrição do produto" required>
        <input type="text" id="product-minstock" placeholder="Estoque mínimo" required>
        <input type="number" id="price" placeholder="Preço" required>
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Tabela de Produtos -->
    <table id="tabela-produtos">
        <thead>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Descrição</th>
                <th>Estoque Mínimo</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th class="acao">Aumentar</th>
                <th class="acao">Diminuir</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <!-- Aqui serão inseridos os produtos dinamicamente -->
        </tbody>
    </table>
    <script src="main.js"></script>
    </body>
</html>
